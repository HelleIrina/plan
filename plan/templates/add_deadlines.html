{% if advanced %}
    {% if courses %}
        <form method="post" action="{% url new-deadline semester.year,semester.get_type_display,slug %}#deadlines" class="noprint">
            <h2>Add deadlines</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Course</th>
                        <th>Due date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody class="plain">
                    <tr>
                        <td{% if deadline_form.errors.task %} class="error"{% endif %}>
                            {{ deadline_form.task }}
                        </td>
                        <td{% if deadline_form.errors.userset %} class="error"{% endif %}>
                            {{ deadline_form.userset }}
                        </td>
                        <td{% if deadline_form.errors.date %} class="error"{% endif %}>
                            {{ deadline_form.date }}
                        </td>
                        <td{% if deadline_form.errors.time %} class="error"{% endif %}>
                            {{ deadline_form.time }}
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>
                <button name="submit_add" type="submit"><span class="icon add">Add deadline</span></button>
            </p>
        </form>
    {% endif %}
{% endif %}

{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}

<p class="large" id="setlang">
  {% for code, name in LANGUAGES %}
    {% ifnotequal LANGUAGE_CODE code %}
      {% language code %}
        <a href="?{{ code }}" class="icon {{ code }}-flag">{% trans "Switch to English" %}</a>
      {% endlanguage %}
    {% endifnotequal %}
  {% endfor %}
</p>

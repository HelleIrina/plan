{% load i18n %}

<form id="setlang" action="{% url setlang %}" method="post">
    <input type="hidden" name="next" value="{{ request.get_full_path }}" />
    {% for code, name in LANGUAGES %}
        {% ifnotequal request.LANGUAGE_CODE code %}
        <button type="submit" class="link" name="language" value="{{ code }}">
            <span class="lang-{{ code }}">{% trans name %}</span>
        </button>
        {% endifnotequal %}
    {% endfor %}
</form>

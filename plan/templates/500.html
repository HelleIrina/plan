{% extends "base.html" %}

{% block title %}
    {{ block.super }} - Server error
{% endblock %}

{% block hd %}
    <h1>Server error</h1>
{% endblock %}

{% block bd %}
    <div id="help">
        <p class="icon error large">
            An error has occurred, sorry about the inconvenience.
        </p>
        <ul>
            <li>The server administrator has all ready been notified of this error.</li>
        </ul>
    </div>
{% endblock %}

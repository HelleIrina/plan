{% if courses %}
    <div class="yui-g noprint">
        <div class="yui-u first">
            <p class="large">
                <a href="{% url course-list semester.year,semester.get_type_display,slug %}" class="icon list">Course list</a>
                {% if advanced %}
                    - <a href="{% url schedule semester.year,semester.get_type_display,slug %}" class="icon advanced">Hide advanced options</a>
                {% else %}
                    - <a href="{% url schedule-advanced semester.year,semester.get_type_display,slug %}" class="icon advanced">Advanced options</a>
                {% endif %}
                - <a href="#tips" class="icon tips">Tips</a>
                    - <span class="icon pdf">
                        {% if week %}
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A4",week %}">A4</a>
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A5",week %}">A5</a>
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A6",week %}">A6</a>
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A7",week %}">A7</a>
                        {% else %}
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A4" %}">A4</a>
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A5" %}">A5</a>
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A6" %}">A6</a>
                            <a href="{% url schedule-pdf semester.year,semester.get_type_display,slug,"A7" %}">A7</a>
                        {% endif %}
                    </span>
            </p>
        </div>
        <div class="yui-u">
            <p class="right">
                <span class="icon week">Weeks:</span>
                <a href="{% url schedule-all semester.year,semester.get_type_display,slug %}"{% if all%} class="current"{% endif %}>All</a>
                <a href="{% url schedule semester.year,semester.get_type_display,slug %}">Current</a>
                {% for w in weeks %}
                    <a href="{% url schedule-week semester.year,semester.get_type_display,slug,w %}"{% ifequal w week %} class="current"{% endifequal %}>{{ w }}</a>
                {% endfor %}
            </p>
        </div>
    </div>
{% endif %}

{% extends "base.html" %}

{% block hd %}
    <h1>Couldn't add one or more courses</h1>
{% endblock %}

{% block bd %}
    <p><img alt="" src="{{ MEDIA_URL }}gfx/error.png" /> Adding the following courses failed:</p>
    <ul>
        {% for c in courses %}
            <li>{{ c|upper }}</li>
        {% endfor %}
    </ul>
    <p>Back to your <a href="{% url schedule-advanced year,type,slug %}">schedule</a>.</p>
{% endblock %}

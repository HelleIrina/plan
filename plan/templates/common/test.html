{% extends "base.html" %}

{% block content %}
<table border="1">
    <thead>
    </thead>
    <tbody>
    {% for row in table %}
        <tr>
        {% for cell in row %}
            {% if cell.lectures %}
            {% for lecture in cell.lectures %}
                <td colspan="{{ cell.span }}">{{ lecture.course.all.0.name }}</td>
            {% endfor %}
            {% else %}
                <td colspan="{{ cell.span }}">1</td>
            {% endif %}
        {% endfor %}
        </tr>
    {% endfor %}

    </tbody>
</table>
{{ span }}
{% endblock %}
